<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome To Our Site</title>
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/474x/5e/bf/6f/5ebf6f6b49f86019c2baea2f54b83219.jpg"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container.landing {
        background: rgba(245, 245, 245, 0.888);
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 500px;
        opacity: 0;
        transform: translateY(30px);
      }

      .container.landing h1 {
        font-size: 30px;
        margin-bottom: 20px;
        color: #222;
      }

      .container.landing p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }

      .container.landing button {
        padding: 12px 30px;
        font-size: 16px;
        background-color: #7a56ce;
        border: none;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .container.landing button:hover {
        background-color: #5e2cd2;
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="container landing">
      <h1>üîê Welcome to Password Strength Checker</h1>
      <p>
        Ensure your password is secure and strong ‚Äî powered by DSA algorithms
        like stack, set, and sorting.
      </p>
      <button onclick="goToMain()">Get Started</button>
    </div>

    <script>
      function goToMain() {
        // Animate out and go the main page
        const container = document.querySelector(".container");
        container.style.opacity = "0";
        container.style.transform = "translateY(30px)";

        setTimeout(() => {
          window.location.href = "main.html";
        }, 500);
      }

      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector(".container");
        container.style.opacity = "0";
        container.style.transform = "translateY(30px)";

        setTimeout(() => {
          container.style.transition = "all 0.6s ease";
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
